<section class="container-login">
  <section class="abs-nav">
    <section class="menu">
      <ul>
        <li class="m-signin"><a href="/login"><span></span> Sign In</a></li>
        <li class="m-home"><a href="/"><span></span> FarzamTe</a></li>
        <li class="m-supp"><a href="/support"><span></span> Support</a></li>
      </ul>
    </section>
  </section>
  <section class="login-form">
    <section class="top-form">
        <img src="assets/images/1-icons.png" alt="icons">
    </section>
    <form [formGroup]="loginform" class="main-form">
        <input class="username" type="text" formControlName="username" id="username" [class.is-invalid]="loginform.controls['username'].dirty && loginform.hasError('required','username')" placeholder="User Name" autocomplete="off">
        <small *ngIf="loginform.controls['username'].dirty && loginform.hasError('required','username')" class="text-error">UserName is Requierd!</small>
        <input class="password" type="password" formControlName="password" id="password" [class.is-invalid]="loginform.controls['password'].dirty && loginform.hasError('required','password')" placeholder="Password" autocomplete="off">
        <small *ngIf="loginform.controls['password'].dirty && loginform.hasError('required','password')" class="text-error">Password is Requierd!</small>
        <input (click)="onLogin()" type="submit" class="submit" value="Log in">
    </form>
  </section>
  <section class="footer">
    <a class="footer-img-login" href="/"><img src="assets/images/footer-box.png" alt=""></a>
    <p class="footer-cp">لازمه باقی ماندن در عرصه رقابت حفظ مشتریان ، ارتباط موثر  و استاندارد است</p>
  </section>
</section>
