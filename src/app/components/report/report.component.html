<section class="container">
  <section class="abs-nav">
    <app-menu1></app-menu1>
    <app-menu2 [Selected]="'report'"></app-menu2>
  </section>
  <section class="note-container">
    <app-note2
      [title]="'Report'"
      [title2]="'گزارشات مختص به بازار سرمایه'"
      [text]="'بررسی عملکرد واحدهای مختلفی که با سهامداران ارتباط دارند از مهم ترین درخواست ها و نیازهای مدیران است که با رویکرد جدیدی که اتخاذ شده، مدیران میتوانند این گزارشات را از هرجا و حتی خارج از شبکه داخلی شبکه با امنیت بالا و به صورت گزارشات پیشفرض و یا سفارشی سازی شده دریافت نمایند'"
      [border_color]="'#58595b'"
      [title_color]="'#58595b'"
      [title2_color]="'#000000'"
      [text_color]="'#024862'"></app-note2>
  </section>
  <section class="row">
    <app-note1
      [title]="'نمای کلی 360 درجه'"
      [text]="'دید کلی از خدمات ارائه شده و گزارشات ثبت شده در سیستم.'"
      [color]="'#95268f'"></app-note1>
    <app-note1
      [title]="'ارتباط سهامداران با کارشناسان'"
      [text]="'آمار کمی و کیفی ارتباطات سهامداران با کارشناسان که علاوه بر بررسی نیازمندی های مشتریان، مشکلات شناسایی و جهت رفع آنها اقدام خواهد شد.'"
      [color]="'#009a9a'"></app-note1>
    <app-note1
      [title]="'ارتباط کارشناسان با سهامداران'"
      [text]="'خدمات متنوعی مانند اطلاع رسانی های مختلف جهت افزایش آگاهی ، رضایتمندی مشتریان و ... که طبعاً منجر به افزایش کیفیت سرمایه گذاری سهامداران خواهد شد.'"
      [color]="'#da2c3c'"></app-note1>
    <app-note1
      [title]="'عملکرد واحد ها'"
      [text]="'بازخورد مشتریان از خدمات ، مشکلات مطرح شده ، اقدامات جهت رفع درخواست ها و مشکلات و بررسی کیفیت توسط هر واحدی ثبت و به گزارشاتی جهت داشتن شرایط واحد های مختلف تبدیل خواهد شد.'"
      [color]="'#fbad22'"></app-note1>
    <app-note1
      [title]="'گزارشات تحلیلی'"
      [text]="'بر اساس نیاز مدیران و برای ایجاد ماژول های جدید مانند بازاریابی و یا دسته بندی های مختلف سهامداران و بدست آوردن ایده های جدید ایجاد خواهد شد.'"
      [color]="'#3887c8'"></app-note1>
  </section>
  <section class="r_wallpaper">
    <img src="/assets/images/background-dashboard.png" alt="background">
  </section>
  <section class="report_footer_icons">
    <img src="/assets/images/icons-2.png" alt="icons">
  </section>
  <app-footer2></app-footer2>
</section>
