          <h4 class="h4-1">ایجاد یک سیستم برای مدیریت مسیرهای ارتباطی</h4>
          <p class="p-1">ابزار پیاده سازی نگرش سازمان بستر نرم افزاری است به نام CRM.</p>
          <p class="p-2">مدیریت ارتباط با مشتری یا CRM یک استراتژی برای مدیریت تمام رابطه ها و تعاملات یک شرکت با مشتریان بالقوه و مشتریان فعلی آن است و کمک می کند که سوددهی کسب و کار افزایش یابد.</p>
